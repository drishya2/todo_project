{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    		<link rel="stylesheet" href="{% static 'home.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="app">
      <div class="mainHeading">
        <h1>ToDo List</h1>
      </div>
      <div class="subHeading">
        <br />
        <h2>Whoop, it's Wednesday 🌝 ☕ </h2>
      </div>
    <form method="post" action="{% url 'add' %}">
        {% csrf_token %}

      <div class="input" style="margin-bottom:20px;">
        <input type="text" placeholder="🖊️ Add item..." name="task" >
         <button style="border:none;padding-left:5px;" type="submit"><i class="fas fa-plus"></i></button>
      </div>
        {% for i in tasks %}
      <div class="todos" style="padding-right:130px;">
        <div class="todo">
          <div class="left">
<!--              <input type="checkbox">-->
              {% if i.status %}
            <p><del>{{i.task}}</del></p>
              {% else %}
                          <p>{{i.task}}</p>
              {% endif %}
          </div>
          <div class="right">
    <button type="button" style="height:30px;background-color:green;border-radius:5px;width:80px;font-size:13px;border:none">
        <a href="{% url 'update' i.id %}" class="btn-link">Completed</a>
    </button>
           <a href="{% url 'delete' pk=i.id %}"><i class="fas fa-times"></i></a>
          </div>
        </div>


    </div>
        {% endfor %}
    </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
